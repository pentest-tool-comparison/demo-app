<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Details</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/logo-16px.png"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/custom.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- Navigation-->
<script src="js/header.js"></script>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop homepage template</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">

        <img class="card-img-top details-img" id="img" src="">
        <h1 id="title"></h1>
        <p id="price"></p>
        <a class="btn btn-primary mt-auto" onclick="buy()">Buy</a>
        <hr>
        <h3>Comments</h3>
        <div class="row" id="comments">
        </div>
    </div>
</section>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <hr>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add comment</h5>
                <form href="#" >
                    <div class="form-group">
                        <label for="titleInput">Title</label>
                        <input type="text" class="form-control" id="titleInput" >
                    </div>
                    <div class="form-group">
                        <label for="bodyInput">Example textarea</label>
                        <textarea class="form-control" id="bodyInput" rows="3"></textarea>
                    </div>
                    <br>
                </form>
                <button type="submit" class="btn btn-primary" onclick="submitComment()">Submit</button>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<script src="js/footer.js"></script>
<!-- Core theme JS-->
<script src="js/details.js"></script>
</body>
</html>
